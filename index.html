
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([-7.513612895458841, 110.24479388106899], 10);
      var gsat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        minZoom: 0,
        maxZoom: 22,
        attribution: 'Google'
      }).addTo(map);
      var mapboxsat = L.tileLayer('https://api.mapbox.com/v4/mapbox.satellite/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoicmlkaG9kd2kiLCJhIjoiY2pmcmV6cDF6MjMwZTMzcnE2dWk4Z3c3YyJ9.Uceki8m-y6Sa-zN7WT7JeQ', {
        minZoom: 0,
        maxZoom: 22,
        attribution: 'Mapbox'
      });
      var esrisat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        minZoom: 0,
        maxZoom: 22,
        attribution: 'Esri'
      });
      var krb = L.tileLayer('https://sinaugis.github.io/tile-krb-magelangkab-bahaya-banjir-bandang/tile/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 18,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);

      var baseLayers = {
            "Google Satellite": gsat,
            "Mapbox Satellite": mapboxsat,
            "Esri Satellite" : esrisat
      };	
      var overlay = {
                "KRB Bahaya Banjir Bandang": krb
      };	
      
      L.control.layers(
        baseLayers, 
        overlay, {
          collapsed: false,
          position: 'bottomleft'
          }
      ).addTo(map);
    
      L.control.scale({
        maxWidth: 150,
        imperial: false,
        position: 'bottomright'
      }).addTo(map);
  </script>
</body>
</html>
